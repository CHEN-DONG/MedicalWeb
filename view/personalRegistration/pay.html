<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="../../assets/css/semantic.min.css" rel="stylesheet">
    <link href="../../assets/css/style.css" rel="stylesheet">
    <link href="../../css/common.css" rel="stylesheet">
    <script src="../../assets/js/jquery.min.js"></script>
    <script src="../../assets/js/semantic.min.js"></script>
    <title>个人报名</title>
</head>

<body>
    <header>
        <div class="ui borderless large pointing btm menu">
            <a class="item active">首页</a>
            <a class="item">参会指南</a>
            <a class="item">参会报名</a>
            <a class="item">会议动态</a>
            <a class="item">会议视频</a>
            <a class="item">会议征文</a>
            <a class="item">关于我们</a>
            <a class="item">登录</a>
            <a class="item hide">个人中心</a>
        </div>
        <div class="ui borderless btm-sub menu">
            <a class="item active">组织架构</a>
            <a class="item">参会专家</a>
            <a class="item">会议日程</a>
        </div>
    </header>
    <div class="container">
        <ul class="sidebar float-left">
            <li>选择商品
            </li>
            <li>会议与课程<span class="total-price meeting-price"></span></li>
            <li>住宿费<span class="total-price hotel-price"></span></li>
            <li>餐饮费<span class="total-price catering-price"></span></li>
            <li>资料费<span class="total-price material-price"></span></li>
            <div>合计<span class="total-price final-price"></span></div>
            <a>去支付</a>
        </ul>
        <div class="main-content">
            <div>
                <p class="amount">支付金额：<span class="final-price"></span></p>
            </div>
            <div class="pay-type">
                <p>请选择您的支付方式</p>
                <a><img src="../../assets/image/wechat.png">微信支付</a>
                <a><img src="../../assets/image/alipay.png">支付宝支付</a>
                <a><img src="../../assets/image/card.png">银行卡支付</a>
                <a><img src="../../assets/image/publictransfer.png">对公转账</a>
                <a><img src="../../assets/image/localpay.png">现场支付</a>
            </div>
            <input type="button" class="ui button primary float-right wide-btn" value="支付">
        </div>
    </div>
    <footer>
        <div class="footer">
            <p>Copyright © 2018 CCS&ESS Meetings 2018. All Rights Reserved.</p>
            <p>京ICP备13020642号-20 京公网备案11010502025794</p>
        </div>
    </footer>
</body>

</html>
<script>
    $(document).ready(function() {
        $(".meeting-price").text(sessionStorage.meetingPrice + "元");
        $(".hotel-price").text(sessionStorage.hotelPrice + "元");
        $(".catering-price").text(sessionStorage.cateringPrice + "元");
        $(".material-price").text(sessionStorage.materialPrice + "元");
        $(".final-price").text(sessionStorage.finalPrice + "元");
    });
    $("a").click(function() {
        $(".pay-selected").removeClass("pay-selected");
        $(this).addClass("pay-selected");
    });
</script>
