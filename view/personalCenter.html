<style>
    .pcenter-box {
        display: flex;
        flex-wrap: wrap;
    }
    
    .pcenter-item {
        position: relative;
        width: calc(100% / 6);
        text-align: center;
        margin-bottom: 50px;
    }
    
    .pcenter-item:hover {
        color: #008bd7;
    }
    
    .pcenter-item img {
        margin-bottom: 10px;
    }
    
    .pcenter-item img:first-child {
        transition: opacity .5s;
    }
    
    .pcenter-item img:first-child+img {
        opacity: 0;
        position: absolute;
        top: 0;
        left: 50%;
        margin-left: -20px;
        transition: opacity .5s;
    }
</style>

<script>
    $(".pcenter-item").mousemove(function(e) {
        $(this).find("img").first().css("opacity", "0");
        $(this).find("img").last().css("opacity", "1");
    });
    $(".pcenter-item").mouseout(function(e) {
        $(this).find("img").first().css("opacity", "1");
        $(this).find("img").last().css("opacity", "0");
    });
</script>
