<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="../assets/css/semantic.min.css">
  <link rel="stylesheet" href="../css/common.css">
  <script src="../assets/js/jquery.min.js"></script>
  <script src="../assets/js/semantic.min.js"></script>
  <script src="../js/home.js"></script>
  <title>我的团体</title>
</head>

<body>
  <header>
    <div class="ui borderless top menu">
      <div class="logo">
        <a href="./home.html">
          <img src="../assets/image/logo.png">
        </a>
      </div>
      <div class="right menu">
        <a class="item" href="./home.html">首页</a>
        <a class="item">参会指南</a>
        <a class="item">参会报名</a>
        <a class="item">会议动态</a>
        <a class="item">会议视频</a>
        <a class="item">会议征文</a>
        <a class="item">关于我们</a>
        <a class="item hide" href="./login.html">登录</a>
        <a class="item active">个人中心</a>
      </div>
    </div>
    <div class="banner bgi" style="background-image: url('../assets/image/banner.png')"></div>
  </header>
  <main class="topnav main">
    <div class="ui form">
      <div class="inline center field">
        <label>团队名称：</label>
        <input type="text" placeholder="请输入团队名称" name="">
      </div>
      <div class="inline center fields">
        <label>是否为境内团体：</label>
        <div class="field">
          <div class="ui radio checkbox">
            <input type="radio" name="isInside" checked="checked">
            <label>境内</label>
          </div>
        </div>
        <div class="field">
          <div class="ui radio checkbox">
            <input type="radio" name="isInside">
            <label>境外</label>
          </div>
        </div>
      </div>
      <div class="inline center field">
        <label>联系人：</label>
        <input type="text" placeholder="请输入联系人" name="">
      </div>
      <div class="inline center field">
        <label>联系人名称：</label>
        <input type="text" placeholder="请输入联系人名称" name="">
      </div>
      <div class="inline center field">
        <label>固定电话：</label>
        <input type="text" placeholder="请输入固定电话" name="">
      </div>
      <div class="inline center field">
        <label>部门名称：</label>
        <input type="text" placeholder="请输入部门名称" name="">
      </div>
      <div class="inline center field">
        <label>详细地址：</label>
        <input type="text" style="width:500px" placeholder="请输入详细地址" name="">
      </div>
      <div class="inline center field">
        <label>备注信息：</label>
        <input type="text" style="width:500px" placeholder="请输入备注信息" name="">
      </div>
      <div class="inline center field">
        <label>企业名称：</label>
        <input type="text" placeholder="请输入企业名称" name="">
      </div>
      <div class="inline center fields">
        <label>是否为赞助企业：</label>
        <div class="field">
          <div class="ui radio checkbox">
            <input type="radio" name="isSponsor" checked="checked">
            <label>是</label>
          </div>
        </div>
        <div class="field">
          <div class="ui radio checkbox">
            <input type="radio" name="isSponsor">
            <label>否</label>
          </div>
        </div>
      </div>
      <div class="teamdetail-btn center-box">
        <button class="ui blue button" href="">确定</button>
        <a class="ui blue button" href="./myTeam.html">取消</a>
      </div>
    </div>
  </main>
  <footer>
    <div class="footer">
      <p>Copyright © 2018 CCS&ESS Meetings 2018. All Rights Reserved.</p>
      <p>京ICP备13020642号-20 京公网备案11010502025794</p>
    </div>
  </footer>
</body>
<style>
  .teamdetail-btn{
    margin: 30px 0 0 0;
  }
  .teamdetail-btn .ui.button {
    width: 200px;
    margin: 0 20px;
  }
</style>

</html>
